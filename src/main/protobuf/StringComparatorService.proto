option java_package = "org.apache.spark.sql.hbase.util";
option java_outer_classname = "StringComparatorServiceProtos";
option java_generic_services = true;
option java_generate_equals_and_hash = true;
option optimize_for = SPEED;

message CompareRequest {
    required bytes value = 1;
}

message CompareResponse {
    required int64 result = 1;
}

service StringComparatorService {
    rpc getCompareResult(CompareRequest)
        returns (CompareResponse);
}
